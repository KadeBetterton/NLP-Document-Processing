<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Document Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #sidebar {
            width: 240px;
            background-color: #f0f0f0;
            padding: 10px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #sidebar input,
        #sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 6px;
            font-size: 14px;
        }

        #doc-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #workspace {
            flex-grow: 1;
            position: relative;
            overflow: auto;
            padding: 20px;
        }

        #close-all-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            font-size: 12px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        #close-all-btn:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="sidebar">
        <input type="file" id="file-input" multiple />
        <button id="cluster-btn">Cluster Documents</button>
        <ul id="doc-list">
            <!-- Document IDs will be inserted here dynamically -->
        </ul>
    </div>

    <div id="workspace">
        <button id="close-all-btn">Close All</button>
        <!-- Selected documents will appear here -->
    </div>
    <div id="mds-view">
    <!-- MDS plot will be rendered here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
